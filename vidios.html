<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
  
    <title>Inserindo músicas e vídeo</title>
</head>
<body>
    <h1>Inserindo músico e vídeo</h1>
    <p>Para inserir uma música Mp3 em sua página web, o aequivo deve estar em uma pasta junto com a pasta do site, teremos uma pasta chamada mídia.</p>
    <audio controls id="audio">
        <source src="midia/audio/metalica_nothing.mp3" type="audio/mpeg">
    </audio>
    <section>
        <p>veja o vídeo a seguir:</p>
        <video controls>
            <source src="midia/video/london.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">

        </video>
    </section>
    <br>
    <!--<br> pular linha-->
    <video controls>
        <source src="midia/video/pink-floyd.mp4" type="video/mp4">
        <source src="midia/video/pink-floyd.ogg" type="video/ogg">
        <source src="midia/video/pink-floyd.webm" type="video/ogg">
    <track kind="subtitles" srclang="pt-br" src="midia/video/legenda-ptbr.vtt" label="Potuguês Brasil" default>    
  
    <track kind="subtitles" srclang="en" src="midia/video/legenda-ptbr.vtt" label="Inglês" default>    
    </video>
    
    <main>
    <p>Existe outra forma de inserir o vídeo sem ter como aequivo, por meio do site do <b>youtube</b></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fPOcTBt8noc?si=z7DOPPg3wM-zcBjM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    </main>
    
</body>
</html>
